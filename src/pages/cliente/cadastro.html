    <main>
      <h1>Cadastro de Cliente</h1>
      <form id="clienteForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required /><br />

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required /><br />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required /><br />

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" required /><br />

        <h2>Endere√ßo</h2>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" required /><br />

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" required /><br />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required /><br />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required /><br />

        <button type="submit">Cadastrar Cliente</button>
      </form>
