<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Atualizar Informações do Cliente</h1>
      <form id="atualizarClienteForm">
        <label for="clienteId">ID do Cliente:</label>
        <input type="text" id="clienteId" required /><br />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" /><br />

        <label for="rg">RG:</label>
        <input type="text" id="rg" /><br />

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" /><br />

        <h3>Endereço</h3>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" /><br />

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" /><br />

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" /><br />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" /><br />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" /><br />

        <button type="submit">Atualizar Cliente</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
